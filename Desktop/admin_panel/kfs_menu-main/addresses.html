<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<meta name="theme-color" content="#FFFFFF">
<title>Manzillar</title>
<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{font-family:'Poppins',-apple-system,BlinkMacSystemFont,sans-serif;background:#F5F5F5;color:#202124}
.page-header{background:#fff;padding:1rem 1rem 0.8rem;position:sticky;top:0;z-index:100;
  display:flex;align-items:center;gap:0.75rem;box-shadow:0 2px 8px rgba(0,0,0,0.05)}
.back-btn{background:transparent;border:none;padding:0.4rem;cursor:pointer;display:flex;
  align-items:center;justify-content:center;border-radius:50%;flex-shrink:0}
.back-btn:active{background:#F5F5F5}
.page-title{font-size:1.1rem;font-weight:700;flex:1}
.content{padding:1rem}
.empty-state{display:flex;flex-direction:column;align-items:center;justify-content:center;
  padding:4rem 2rem;gap:1rem;color:#999;text-align:center}
.empty-icon{font-size:3.5rem}
.empty-state p{font-size:0.95rem;color:#999}
.card{background:#fff;border-radius:16px;padding:1rem;margin-bottom:0.75rem;
  box-shadow:0 2px 8px rgba(0,0,0,0.06)}
.btn-primary{width:100%;padding:0.9rem;background:#FAB95B;border:none;border-radius:14px;
  color:#fff;font-size:1rem;font-weight:700;cursor:pointer;font-family:'Poppins',sans-serif;
  transition:opacity 0.2s}
.btn-primary:active{opacity:0.85}
.btn-outline{width:100%;padding:0.85rem;background:transparent;border:2px solid #FAB95B;
  border-radius:14px;color:#FAB95B;font-size:0.95rem;font-weight:700;cursor:pointer;
  font-family:'Poppins',sans-serif;transition:opacity 0.2s}
.btn-outline:active{opacity:0.75}

.addr-item{background:#fff;border-radius:16px;padding:1rem;margin-bottom:0.75rem;
  display:flex;align-items:flex-start;gap:0.75rem;
  box-shadow:0 2px 8px rgba(0,0,0,0.06);cursor:pointer;
  border:2px solid transparent;transition:border-color 0.2s}
.addr-item.selected{border-color:#FAB95B}
.addr-icon{width:36px;height:36px;background:#FFF8E8;border-radius:10px;
  display:flex;align-items:center;justify-content:center;flex-shrink:0;font-size:1.1rem}
.addr-body{flex:1;min-width:0}
.addr-street{font-size:0.9rem;font-weight:600;color:#202124;margin-bottom:0.15rem}
.addr-detail{font-size:0.78rem;color:#999}
.addr-check{color:#FAB95B;font-size:1.2rem;flex-shrink:0;align-self:center;opacity:0}
.addr-item.selected .addr-check{opacity:1}
.addr-delete{background:none;border:none;color:#ccc;font-size:1.1rem;cursor:pointer;
  padding:0.2rem;flex-shrink:0;align-self:flex-start}
.addr-delete:active{color:#FAB95B}
.add-addr-btn{display:flex;align-items:center;justify-content:center;gap:0.5rem;
  width:100%;padding:1rem;background:#fff;border:2px dashed #E0E0E0;
  border-radius:16px;color:#999;font-size:0.9rem;font-weight:600;cursor:pointer;
  font-family:'Poppins',sans-serif}
.add-addr-btn:active{border-color:#FAB95B;color:#FAB95B}
.gps-btn{display:flex;align-items:center;gap:0.75rem;width:100%;padding:0.9rem 1rem;
  background:#fff;border:none;border-radius:16px;margin-bottom:0.75rem;
  font-size:0.9rem;font-weight:600;cursor:pointer;font-family:'Poppins',sans-serif;
  box-shadow:0 2px 8px rgba(0,0,0,0.06)}
.gps-btn:active{background:#F9F9F9}
.gps-icon{width:36px;height:36px;background:#E3F2FD;border-radius:10px;
  display:flex;align-items:center;justify-content:center;font-size:1.1rem;flex-shrink:0}
.pulse{display:inline-block;width:8px;height:8px;border-radius:50%;background:#FAB95B;
  animation:pulse 1.2s infinite}
@keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:0.5;transform:scale(1.4)}}
.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);z-index:200;
  align-items:flex-end}
.modal-overlay.active{display:flex}
.modal-sheet{background:#fff;border-radius:24px 24px 0 0;padding:1.5rem 1rem 2rem;
  width:100%;max-height:90dvh;overflow-y:auto;padding-bottom:env(safe-area-inset-bottom,0px)}
.modal-handle{width:40px;height:4px;background:#E0E0E0;border-radius:2px;
  margin:0 auto 1.5rem}
.modal-title{font-size:1.1rem;font-weight:700;margin-bottom:1.25rem;text-align:center}
.form-group{margin-bottom:1rem}
.form-label{font-size:0.78rem;font-weight:600;color:#666;margin-bottom:0.35rem;display:block}
.form-input{width:100%;padding:0.75rem 0.9rem;border:1.5px solid #E0E0E0;border-radius:12px;
  font-size:0.95rem;font-family:'Poppins',sans-serif;outline:none;transition:border-color 0.2s}
.form-input:focus{border-color:#FAB95B}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:0.75rem}
.btn-row{display:grid;grid-template-columns:1fr 1fr;gap:0.75rem;margin-top:1.25rem}
</style>
</head>
<body>

<header class="page-header">
  <button class="back-btn" onclick="history.back()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#202124" stroke-width="2.5">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </button>
  <h1 class="page-title" data-i18n="myAddresses"></h1>
  <span id="headerFlag" style="width:38px;height:38px;border-radius:50%;overflow:hidden;cursor:pointer;flex-shrink:0" onclick="toggleLang()"></span>
</header>

<div class="content">
  <button class="gps-btn" onclick="detectGPS()">
    <div class="gps-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1565C0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
    </div>
    <span id="gpsLabel" data-i18n="currentLocation"></span>
  </button>
  <div id="addrList"></div>
  <button class="add-addr-btn" onclick="openModal()">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <path d="M12 5v14M5 12h14"/>
    </svg>
    <span data-i18n="addAddress"></span>
  </button>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeModalOutside(event)">
  <div class="modal-sheet">
    <div class="modal-handle"></div>
    <div class="modal-title" data-i18n="addAddress"></div>
    <div class="form-group">
      <label class="form-label" data-i18n="street"></label>
      <input class="form-input" id="inputStreet" data-i18n-ph="streetPlaceholder" placeholder="">
    </div>
    <div class="form-row">
      <div class="form-group">
        <label class="form-label" data-i18n="apt"></label>
        <input class="form-input" id="inputApt" placeholder="">
      </div>
      <div class="form-group">
        <label class="form-label" data-i18n="floor"></label>
        <input class="form-input" id="inputFloor" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" data-i18n="note"></label>
      <input class="form-input" id="inputNote" data-i18n-ph="notePlaceholder" placeholder="">
    </div>
    <div class="btn-row">
      <button class="btn-outline" onclick="closeModal()" data-i18n="cancel"></button>
      <button class="btn-primary" onclick="saveAddr()" data-i18n="save"></button>
    </div>
  </div>
</div>

let currentLang = localStorage.getItem('kfc_lang') || 'uz';
function t(k){ return TRANSLATIONS[currentLang][k] || k; }
function applyLang(){
  document.querySelectorAll('[data-i18n]').forEach(el=>{
    el.textContent = t(el.dataset.i18n);
  });
  document.querySelectorAll('[data-i18n-ph]').forEach(el=>{
    el.placeholder = t(el.dataset.i18nPh);
  });
  onLangApplied && onLangApplied();
}
window.addEventListener('storage', e=>{
  if(e.key==='kfc_lang'){ currentLang=e.newValue||'uz'; applyLang(); }
});

};
function renderFlag(){
  const el = document.getElementById('headerFlag');
  if(el) el.innerHTML = `<img src="${FLAG_IMGS[currentLang]}" style="width:100%;height:100%;object-fit:cover;transform:scale(1.12)">`;
}


function toggleLang(){
  currentLang = currentLang === 'uz' ? 'ru' : 'uz';
  localStorage.setItem('kfc_lang', currentLang);
  applyLang();
  renderFlag();
}


function onLangApplied(){
  renderAddresses();
  renderFlag();
  document.querySelectorAll('[data-i18n]').forEach(el=>el.textContent=t(el.dataset.i18n));
  document.querySelectorAll('[data-i18n-ph]').forEach(el=>el.placeholder=t(el.dataset.i18nPh));
}

function getLocs(){
  try{return JSON.parse(localStorage.getItem('kfc_locations')||'[]');}catch{return[];}
}
function saveLocs(l){ localStorage.setItem('kfc_locations',JSON.stringify(l)); }
function getSelected(){ return localStorage.getItem('kfc_selected_location'); }
function setSelected(id){ localStorage.setItem('kfc_selected_location',id); }

function renderAddresses(){
  const locs = getLocs();
  const sel = getSelected();
  const el = document.getElementById('addrList');
  if(!locs.length){
    el.innerHTML = `<div class="empty-state" style="padding:2rem 1rem">
      <div class="empty-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#DDD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
      </div>
      <p data-i18n="noAddresses">${t('noAddresses')}</p>
    </div>`;
    return;
  }
  el.innerHTML = locs.map(loc=>{
    const isGPS = loc.isGps;
    const iconSvg = isGPS 
      ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FAB95B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>'
      : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FAB95B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>';

    const detail = [loc.apt?`kv.${loc.apt}`:'', loc.floor?`${loc.floor}-q`:'', loc.note||''].filter(Boolean).join(', ');
    return `
    <div class="addr-item ${loc.id==sel?'selected':''}" onclick="selectAddr('${loc.id}')">
      <div class="addr-icon">${iconSvg}</div>
      <div class="addr-body">
        <div class="addr-street">${loc.street}</div>
        ${detail?`<div class="addr-detail">${detail}</div>`:''}
      </div>
      <button class="addr-delete" onclick="event.stopPropagation();deleteAddr('${loc.id}')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
      </button>
      <span class="addr-check">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
      </span>
    </div>`;
  }).join('');
}

function selectAddr(id){
  setSelected(id);
  renderAddresses();
}
function deleteAddr(id){
  const locs = getLocs().filter(l=>l.id!==id);
  saveLocs(locs);
  if(getSelected()===id) localStorage.removeItem('kfc_selected_location');
  renderAddresses();
}

function openModal(){
  ['inputStreet','inputApt','inputFloor','inputNote'].forEach(id=>document.getElementById(id).value='');
  document.getElementById('modalOverlay').classList.add('active');
}
function closeModal(){ document.getElementById('modalOverlay').classList.remove('active'); }
function closeModalOutside(e){ if(e.target===document.getElementById('modalOverlay')) closeModal(); }

function saveAddr(){
  const street = document.getElementById('inputStreet').value.trim();
  if(!street){ document.getElementById('inputStreet').style.borderColor='#FAB95B'; return; }
  const locs = getLocs();
  const loc = {
    id: Date.now().toString(),
    street,
    apt: document.getElementById('inputApt').value.trim(),
    floor: document.getElementById('inputFloor').value.trim(),
    note: document.getElementById('inputNote').value.trim(),
  };
  locs.push(loc);
  saveLocs(locs);
  if(!getSelected()) setSelected(loc.id);
  closeModal();
  renderAddresses();
}

function detectGPS(){
  const lbl = document.getElementById('gpsLabel');
  lbl.innerHTML = `<span class="pulse"></span> ${t('currentLocation')}...`;
  navigator.geolocation.getCurrentPosition(pos=>{
    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&format=json&accept-language=uz,ru`)
      .then(r=>r.json())
      .then(data=>{
        const street = data.display_name?.split(',').slice(0,2).join(', ') || '📡 GPS';
        const locs = getLocs().filter(l=>!l.isGps);
        const gpsLoc = { id:'gps', street, isGps:true, lat:pos.coords.latitude, lng:pos.coords.longitude };
        locs.unshift(gpsLoc);
        saveLocs(locs);
        setSelected('gps');
        lbl.textContent = t('currentLocation');
        renderAddresses();
      }).catch(()=>{ lbl.textContent = t('currentLocation'); });
  }, ()=>{ lbl.textContent = t('currentLocation'); });
}

document.addEventListener('DOMContentLoaded', ()=>{
  applyLang();
  renderFlag();
});
</script>
</body>
</html>
